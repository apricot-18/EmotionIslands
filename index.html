<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Report Summary</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">

    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <header class="app-header">
            <button class="icon-button left-icon">
                <span class="material-icons-outlined">book</span>
            </button>
            <h1 class="header-title">Weekly Report</h1>
            <button class="icon-button right-icon">
                <span class="material-icons-outlined">close</span>
            </button>
        </header>

        <section class="date-display">
            <p class="current-week">5/21 - 5/27</p>
        </section>

        <nav class="filter-tabs">
            <button class="tab-button active">All</button>
            <button class="tab-button">気候帯</button>
            <button class="tab-button">時間帯</button>
        </nav>

        <main class="image-grid">
            <div class="image-card">
                <img src="path/to/image1.jpg" alt="Description of image 1">
            </div>
            <div class="image-card">
                <img src="path/to/image2.jpg" alt="Description of image 2">
            </div>
            <div class="image-card">
                <img src="path/to/image3.jpg" alt="Description of image 3">
            </div>
            <div class="image-card">
                <img src="path/to/image4.jpg" alt="Description of image 4">
            </div>
            <div class="image-card">
                <img src="path/to/image5.jpg" alt="Description of image 5">
            </div>
            <div class="image-card">
                <img src="path/to/image6.jpg" alt="Description of image 6">
            </div>
            <div class="image-card">
                <img src="path/to/image7.jpg" alt="Description of image 7">
            </div>
            </main>
    </div>

    </body>
</html>
